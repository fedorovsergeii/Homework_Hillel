<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Flex</title>
</head>
<body>

    <div class="first block_head">
        <div class="block"></div>
        <div class="block"></div>
    </div>

    <div class="second block_head">

        <div class="border">
        <div class="block"></div>
        </div>

        <div class="second__block--1 border">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </div>

    <div class="third block_head">
        <div class="border third__block">
            <div class="block"></div>
            <div class="block"></div>
        </div>

        <div class="border third__block">
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </div>

    <div class="fourth block_head">

        <div class="block fourth__block--2"></div>

        <div class="fourth__block--1">
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </div>

    <div class="fifth block_head">
        <div class="block fifth__block--3"></div>

        <div class="fifth__block border">
            <div class="block fifth__block--2"></div>
            <div class="block fifth__block--2"></div>
        </div>
    </div>

</body>
</html>
